{% load static %}


<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'page/style.css' %}">
    <title>ListViewサンプル</title>
</head>
 
<body>
<h1>{{ object.name }}</h1>
<br>

    <iframe width="90%" height="315" src="{{ object.youtube_url }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>

    <p>{{ object.greeting }}</p>
    <br>

    <a class="twitter-timeline" height="400px" width="90%" href="{{ object.twitter_url }}">
        </a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <br>

    <table border="1">
        <tr>
            <th>電話番号</th>
            <td>{{ object.phone_number }}</td>
        </tr>
        <tr>
            <th>アクセス</th>
            <td>{{ object.access }}</td>
        </tr>
        <tr>
            <th>営業時間</th>
            <td>{{ object.buisiness_time1 }}</td>
        </tr>
        <tr>
            <th></th>
            <td>{{ object.buisiness_time2 }}</td>
        </tr>
        <tr>
            <th>定休日</th>
            <td>{{ object.non_buisiness_day }}</td>
        </tr>
        <tr>
            <th>席数</th>
            <td>{{ object.seats }}</td>
        </tr>
        <tr>
            <th>駐車場</th>
            <td>{{ object.park }}</td>
        </tr>
    </table>
    <br>

</body>
 
</html>
